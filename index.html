<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Password Generator</h1>
    <form onsubmit="pass_gen(this)">
        <label for="fname">Password Length:</label><br>
        <input type="text" id="length" name="length" value="10"><br>
        <input type="submit" value="Submit">
      </form>
      
      <script>
      function pass_gen(form_data) {
          var randArray = ["s","1","3","a","}","0","4","%","(","2","[","z",";","7","&","q","w","-","?","j","k","y",".","8","b","x","m","=","c","i","#","p","+","n","^",";","v","r","{",")","9","*","t","5","d","o","]","$","u","e","@","g",",","_","|","l",">","f","!","h","<","6"];
          var length = form_data.querySelector("#length").value
          for (i = 0; i < length; i++) {
              var password = randArray[Math.floor(randArray.length * Math.random())];
              console.log(JSON.stringify(password));
            }
        }

      </script> 
  </body>
</html>
