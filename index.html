<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#lengthform").submit(function(event){
            event.preventDefault();
          });
        });
        </script>
        <style>
            textarea {
                resize: none;
            }
        </style>
  </head>
  <body>
    <h1>Password Generator</h1>
    
    <form id="lengthform" action="#" onsubmit="return pass_gen(this)">
        <label for="fname">Password Length:</label><br>
        <input type="text" id="length" name="length" value="10"><br>
        <input type="submit" id="submit" value="Submit">
      </form>
      <textarea id="passwordoutput"readonly rows="1" cols="15"></textarea>
      <br>
      <button onclick="copyToClipboard()">Copy To Clipboard</button>
      
      <script>
      function pass_gen(form_data) {
          var password;
          var randArray = ["s","1","3","a","}","0","4","%","(","2","[","z",";","7","&","q","w","-","?","j","k","y",".","8","b","x","m","=","c","i","#","p","+","n","^",";","v","r","{",")","9","*","t","5","d","o","]","$","u","e","@","g",",","_","|","l",">","f","!","h","<","6"];
          var length = form_data.querySelector("#length").value
          var pswd = "";   
          if(length > 25) {
              document.getElementById("passwordoutput").value = 'Too Long!';
              return;
          }
          document.getElementById("passwordoutput").cols = length;
          for (i = 0; i < length; i++) {
              password = randArray[Math.floor(randArray.length * Math.random())]
              pswd += password + "";   
            }
            console.log(pswd);
            document.getElementById("passwordoutput").value = pswd;
        }
        function copyToClipboard(){
            var passwordtext = document.getElementById("passwordoutput");
            passwordtext.select()
            document.execCommand("copy");
            alert("Your Password Has Been Copied To The Clipboard!")
        }
      </script> 
  </body>
</html>
