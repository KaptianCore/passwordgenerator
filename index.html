<!DOCTYPE html>

    <script>
        $(document).ready(function(){
          $("#lengthform").submit(function(event){
            event.preventDefault();

        });

      <script type="text/javascript">
			var charTypes = {
				'upper': 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
				'lower': 'abcdefghijklmnopqrstuvwxyz',
				'number': '0123456789',
				'special': '!$%^&*()-=+[]{};#:@~,./<>?'
      };

			// 	'read': 'l1IoO0',
			// 	'say': '0123456789!$%^&*()-=+[]{};#:@~,./<>?',
			// };
			window.onload = function() { 
				var inputs = document.querySelectorAll('form div.char-select-box textarea');
				for (var i = 0; i < inputs.length; i++) {
					var input = inputs[i];
					var div = input.parentNode;
					//set initial value
					var type = div.id;
					input.id = charTypes[type];
					input.size = 40;
					//hook up reset handler
					var anchor = div.querySelector('a');
					}(input, type);
        }

      </script>

  <body>
    <center>
    <h1>Password Generator</h1>
    <script src="functions.js "></script>
    <div class="box">
    <form id="lengthform" action="#" oninput="x.value=parseInt(length.value)"onsubmit="return pass_gen();">
      <div id="topbox" class="topbox">
      <textarea class="passwordoutput" readonly rows="1" cols="20"></textarea> 
      <button type="button" class="topbox-buttons" id="copybutton" onclick="copyToClipboard()"><i class="fa fa-copy"></i></button>
      <button type="submit" class="topbox-buttons" id="submit"><i class="fa fa-refresh"></i></button>
    </div>
    <input type="range" id="length" name="length" value="10" min="1" max="20" onchange="pass_gen()">
    <output name="x" id="lengthoutput" for="length">10</output>

      <div class="char-select-box">
        <div id="upper">
					<input class="checkmark" id="uppercheck" type="checkbox" onchange="pass_gen()" checked><textarea class="char-select" readonly rows="1" cols="9">Uppercase</textarea>
					<span></span>
				</div>
				<div id="lower">
					<input class="checkmark" id="lowercheck" type="checkbox" onchange="pass_gen()" checked><textarea class="char-select" readonly rows="1" cols="9">Lowercase</textarea>
					<span></span>
				</div>
				<div id="number">
					<input class="checkmark" type="checkbox" id="numbercheck" onchange="pass_gen()" checked><textarea class="char-select" readonly rows="1" cols="9">Numbers</textarea>
					<span></span>
				</div>
				<div id="special">
					<input class="checkmark" type="checkbox" id="symbolscheck" onchange="pass_gen()" checked><textarea class="char-select" readonly rows="1" cols="9">Symbols</textarea>
					<span></span>
        </div>
