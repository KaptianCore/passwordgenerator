<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        $(document).ready(function(){
          $("#lengthform").submit(function(event){
            event.preventDefault();
          });
        });
        </script>

      <script type="text/javascript">
			var charTypes = {
				'upper': 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
				'lower': 'abcdefghijklmnopqrstuvwxyz',
				'number': '0123456789',
				'special': '!$%^&*()-=+[]{};#:@~,./<>?'
			};
			window.onload = function() { 
				var inputs = document.querySelectorAll('form div textarea');
				for (var i = 0; i < inputs.length; i++) {
					var input = inputs[i];
					var div = input.parentNode;
					//set initial value
					var type = div.id;
					input.value = charTypes[type];
					input.size = 40;
					//hook up reset handler
					var anchor = div.querySelector('a');
					}(input, type);
				}
		</script>
        <style>
            textarea {
                resize: none;
            }
        </style>
  </head>
  <body>
    <center>
    <h1>Password Generator</h1>
    <script src="functions.js "></script>
    <form id="lengthform" action="#" oninput="x.value=parseInt(length.value)"onsubmit="return pass_gen();">
        <label for="fname">Length</label><br>
        <input type="range" id="length" name="length" value="10" min="1" max="20">
        <output name="x" for="length">10</output>
        <input type="submit" id="submit" value="Submit">
        <br>
        <div id="upper">
					<input type="checkbox" checked><textarea readonly rows="1" cols="30"></textarea>
					<span></span>
				</div>
				<div id="lower">
					<input type="checkbox" checked><textarea readonly rows="1" cols="30"></textarea>
					<span></span>
				</div>
				<div id="number">
					<input type="checkbox" checked><textarea readonly rows="1" cols="30"></textarea>
					<span></span>
				</div>
				<div id="special">
					<input type="checkbox" checked><textarea readonly rows="1" cols="30"></textarea>
					<span></span>
        </div>
      </form>
      <button id="copybutton" onclick="copyToClipboard()">Copy</button>
      <textarea id="passwordoutput"readonly rows="1" cols="15"></textarea>
      <button id="showhidebutton" onclick="showhide()">Show</button>
      <br>
      <script src="functions.js"></script>
    </center>
      <br>
  </body>
</html>
