<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
          $("#lengthform").submit(function(event){
            event.preventDefault();
          });
        });
        </script>
        <style>
            textarea {
                resize: none;
            }
        </style>
  </head>
  <body>
    <h1>Password Generator</h1>
    
    <form id="lengthform" action="#" onsubmit="return pass_gen(this)">
        <label for="fname">Password Length:</label><br>
        <input type="number" id="length" name="length" value="10" min="1" max="25"><br>
        <input type="submit" id="submit" value="Submit">
      </form>
      <textarea id="passwordoutput"readonly rows="1" cols="15"></textarea>
      <button id="showhidebutton" onclick="showhide()">Show</button>
      <br>
      <button id="copybutton" onclick="copyToClipboard()">Copy To Clipboard</button>
      <script src="functions.js"></script>
      <br>
      <h2>Created By Brady</h2>
  </body>
</html>
