<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        $(document).ready(function(){
          $("#lengthform").submit(function(event){
            event.preventDefault();
          });
        });
        </script>
      

      <script type="text/javascript">
			var charTypes = {
				'upper': 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
				'lower': 'abcdefghijklmnopqrstuvwxyz',
				'number': '0123456789',
				'special': '!$%^&*()-=+[]{};#:@~,./<>?'
			};
			window.onload = function() { 
				var inputs = document.querySelectorAll('form div textarea');
				for (var i = 0; i < inputs.length; i++) {
					var input = inputs[i];
					var div = input.parentNode;
					//set initial value
					var type = div.id;
					input.id = charTypes[type];
					input.size = 40;
					//hook up reset handler
					var anchor = div.querySelector('a');
					}(input, type);
				}
      </script> 
  </head>
  <body>
    <center>
    <h1>Password Generator</h1>
    <script src="functions.js "></script>
    <form id="lengthform" action="#" oninput="x.value=parseInt(length.value)"onsubmit="return pass_gen();">
      <textarea id="passwordoutput" readonly rows="1" cols=32></textarea> 
      <button type="button" id="copybutton" class="button" onclick="copyToClipboard()"><i class="fa fa-copy"></i></button>
      <button type="submit" class="button" id="submit"><i class="fa fa-refresh"></i></button>
      <!-- <button id="showhidebutton" class="button" onclick="showhide()"><i id="shicon" class="fa fa-eye"></i></i></button> -->
      <br>
        <input type="range" id="length" name="length" value="10" min="1" max="20" onchange="pass_gen()">
        <output name="x" for="length">10</output>
        <div id="upper">
					<input class="checkmark" id="uppercheck" type="checkbox" onchange="pass_gen()" checked><textarea class="char-select" readonly rows="1" cols="9">Uppercase</textarea>
					<span></span>
				</div>
				<div id="lower">
					<input class="checkmark" id="lowercheck" type="checkbox" onchange="pass_gen()" checked><textarea class="char-select" readonly rows="1" cols="9">Lowercase</textarea>
					<span></span>
				</div>
				<div id="number">
					<input class="checkmark" type="checkbox" id="numbercheck" onchange="pass_gen()" checked><textarea class="char-select" readonly rows="1" cols="9">Numbers</textarea>
					<span></span>
				</div>
				<div id="special">
					<input class="checkmark" type="checkbox" id="symbolscheck" onchange="pass_gen()" checked><textarea class="char-select" readonly rows="1" cols="9">Symbols</textarea>
					<span></span>
        </div>
      </form>
      <button type="button" id="darkmodebutton" class="button" onclick="darkMode()"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
      <button type="button" id="lightmodebutton" style="display: none;" class="button" onclick="lightMode()"><i class="fa fa-sun-o" aria-hidden="true"></i></button>
      <br>
      <script src="functions.js"></script>
    </center>
      <br>
  </body>
</html>
